<div class="">
  <div class="col-md-offset-5 col-md-7"><h3 style="font-family: Segoe UI,Arial,sans-serif;">Password Update Form</h3></div>
</div>
<div class="jumbotron">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
<form [formGroup]="passwordUpdateFrom" (ngSubmit)="updatePassword()" >

    <div class="form-group col-xs-12" hidden>
        <div class = "col-xs-4 text-right">
            
        </div>
        <div class = "col-xs-8">
            <input type="text" formControlName="userId" class="form-control" />
        </div>
    </div>

  <div class="form-group col-xs-12">
    <div class = "col-xs-4 text-right">
        <label>Old Password</label>
    </div>
    <div class = "col-xs-8">
        <input type="password" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
        <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
            <div *ngIf="f.oldPassword.errors.required">Password is required</div>
            <div *ngIf="f.oldPassword.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
</div>
  
  <div class="form-group col-xs-12">
      <div class = "col-xs-4 text-right">
          <label>New Password</label>
      </div>
      <div class = "col-xs-8">
          <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
          <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
              <div *ngIf="f.newPassword.errors.required">New Password is required</div>
              <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
  </div>
  
  
  <div class="form-group col-xs-12">
      <div class = "col-xs-4 text-right">
          <label>Confirm New Password</label>
      </div>
      <div class = "col-xs-8">
          <input type="password" formControlName="newConfirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newConfirmPassword.errors }" />
          <div *ngIf="submitted && f.newConfirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.newConfirmPassword.errors.required">Confirm New Password is required</div>
              <div *ngIf="f.newConfirmPassword.errors.mustMatch">New Password and confirm new password must match</div>
          </div>
      </div>
  </div>

  <div class="form-group col-xs-12 ">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <button class="btn btn-primary">Update Password</button>
        <a href={{backUrl}} class="pull-right" style="margin-left: 20px;" class="btn btn-primary">Back</a>
    </div>
    <div class="col-sm-4"></div>
    </div>

  <div class="col-xs-12">
      <div class="col-xs-3"></div>
      <div class="alert alert-success form-group col-xs-7" *ngIf="successMessageStatus">
      <strong>Success!!</strong> {{message}}</div>
      <div class="col-xs-2"></div>
  </div>

  <div class="col-xs-12">
      <div class="col-xs-3"></div>
      <div class="alert alert-danger form-group col-xs-7" *ngIf="errorMessageStatus">
      <strong>Error!!</strong> {{message}}</div>
      <div class="col-xs-2"></div>
  </div>

</form>

</div>
</div>
</div>
</div>
