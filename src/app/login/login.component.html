<div class="">
  <div class="col-md-offset-5 col-md-7"><h3 style="font-family: Segoe UI,Arial,sans-serif;">Login Form</h3></div>
</div>

<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" >
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Please enter valid password</div>
                  </div>
          </div>
          <div class="alert alert-danger" *ngIf="errorMessageStatus">
              <strong>Error!!</strong> {{errorMessage}}
            </div>
          <div class="form-group">
              <button class="btn btn-primary">Login</button>
              <a href="/register" class="pull-right" style="margin-left: 20px;" class="btn btn-primary">Register</a>
          </div>
              </form>
</div>
</div>
</div>
</div>
